<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section class="section-register">
        <div class="container-box-register">
            <div class="container-form">
                <h2>Crie sua conta no Modify HC!</h2>

                    <label class="form-label">Insira seu nome:</label>
                    <input type="text" class="input-form email" id="input_name">
                </div>
                <div class="form-group">
                    <label class="form-label">Insira seu e-mail:</label>
                    <input type="text" class="input-form email" id="input_email">
                </div>
                <div class="form-group">
                    <label class="form-label">Insira sua senha:</label>
                    <input type="password" class="input-form password"  id="input_password">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirme sua senha:</label>
                    <input type="password" class="input-form password" id="input_password_confirm">
                </div>
                <button class="btn-primary" onclick="register()">CADASTRAR</button>                                
            </div>
        </div>
    </section>
</body>
</html>
